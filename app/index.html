<html ng-app="weatherApp">
	<head>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css" />
		<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css" />
		<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.css" />
		<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.min.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="assets/css/styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid" ng-controller="mainCtrl as ctrl" ng-init="ctrl.getAllForecasts(ctrl.$storage.locations)">
			<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
				<h1>Weather App</h1>
                <form class="form-inline">
					<label for="cityOrZip" class="sr-only">City or Zipcode</label>
                    <input type="text" ng-model="ctrl.loc" id="cityOrZip" class="form-control" placeholder="Enter city, state or zip code">
                    <input type="submit" class="btn btn-default" ng-click="ctrl.addForecast(ctrl.loc)" value="Get weather">
                </form>
                <hr />
			</div>

			<forecast data="ctrl.data" conditions="ctrl.conditions"></forecast>
		</div>
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/ngstorage/ngStorage.js"></script>
		<!-- endbower -->
		<script src="weather/app.js"></script>
		<script src="weather/controller.js"></script>
		<script src="weather/factory.js"></script>
		<script src="weather/component.js"></script>
	</body>
</html>
